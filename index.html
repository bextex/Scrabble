<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble</title>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Game-start button and start-background-->
  <div class="start-screen container">
    <img src="background2.gif" alt="start-background" style="width: 100%;">


    <button class="startBtn" style="vertical-align:midle"><span>START GAME

      </span></button>

  </div>

  <!--game-screen-->
  <div class="game-screen gamecontainer">
    <p class="scrabble">SCRABBLE</p>
    <button class="rules">RULES</button>
    <button class="players">ADD PLAYERS</button>

  </div>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!--JavaScript-->
  <script src="main.js" type="module"></script>
</body>


</html>
